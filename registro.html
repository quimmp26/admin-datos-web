<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles_login.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="inactive underlineHover" onclick="location.href='index.html'"> Sign In </h2>
          <h2 class="active">Sign Up </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="img/user.png" id="icon"/>
          </div>

          <!-- Login Form -->
          <form method="POST" action="reg_usuario.php">
            <input type="text" id="nickname" class="fadeIn second" name="nick" placeholder="Nickname" required maxlength="30" minlength="3">
            <input type="password" class="form-control fadeIn second" name="pass1" placeholder="Password" required maxlength="30" minlength="3">
            <input type="password" class="form-control fadeIn second" name="pass2" placeholder="Repeat Password" required  maxlength="30" minlength="3">
            <input type="text" id="fname" class="fadeIn third" name="fname" placeholder="First Name" required maxlength="30" minlength="3">
            <input type="text" id="lname" class="fadeIn third" name="lname" placeholder="Last Name" required maxlength="30" minlength="3">
            <input type="email" id="email" class="fadeIn third" name="email" placeholder="Email" required maxlength="30" minlength="11">
            <input type="number" id="age" class="fadeIn third" name="age" placeholder="Age" required >
            <input type="number" id="phone" class="fadeIn third" name="phone" placeholder="Phone" required>
            <input type="submit" class="fadeIn fourth" id="register" value="Sign Up">
          </form>
      
          <div id="formFooter">
            <a class="underlineHover" href="index.html">I have an account!</a>
          </div>
      
        </div>
      </div>
</body>
</html>
